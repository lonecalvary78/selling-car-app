name: Unit Tests
on:
  push:
    branches:
      - master
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'maven'
      - run: mvn clean test
      - uses: actions/upload-artifact@v4
        with:
          name: car-selling-app-test-artifact
          path: target/site